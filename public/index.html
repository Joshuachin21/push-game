<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <style type="text/css">
        .start-btn {
            height: 70px;
            margin: 25px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <div class="row">
        <div class="col-xs-12">

            <h1 class="text-center">
                Push Game
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success start-btn" id="start">START!</button>
                </div>
            </div>
        </div>
    </div>
    <p><input type="checkbox" id="light"></p>
    <div id="score"></div>
    <div id="player1">{{firstName}}</div>
    <div id="player2">{{lastName}}</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<!-- include socket.io client side script -->


<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {
        $scope.firstName = "John";
        $scope.lastName = "Doe";

        var gameSettings = {
            state: 'menu',
            timer: 30,
            mode: 'short'
        };
        var socket = io(); //load socket.io-client and connect to the host that serves the page
        window.addEventListener("load", function () { //when page loads
            var lightbox = document.getElementById("light");
            lightbox.addEventListener("change", function () { //add event listener for when checkbox changes
                console.log('change');
                socket.emit("light", Number(this.checked)); //send button status to server (as 1 or 0)
            });

            document.getElementById('start').addEventListener("click", function () { //add event listener for when checkbox changes
                console.log('clicked');
                if (gameSettings.state === 'menu') {
                    console.log('menu');
                    socket.emit("start", gameSettings); //send button status to server (as 1 or 0)
                }
            });
        });
        socket.on('score', function (data) {
            setTimeout(function () {
                document.getElementById("score").innerHTML = data;
            }, 1050)
        });
        socket.on('light', function (data) { //get button status from client
            document.getElementById("light").checked = data; //change checkbox according to push button on Raspberry Pi
            socket.emit("light", data); //send push button status to back to server
        });

    });
</script>
</body>
</html>
